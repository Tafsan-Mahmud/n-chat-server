<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NChat Password Reset</title>

    <!-- FORCE LIGHT MODE (APPLE MAIL / IOS) -->
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">

    <style>
        body,
        table,
        td {
            margin: 0;
            padding: 0;
            border: 0;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        @media (max-width: 600px) {
            .card {
                width: 92% !important;
            }

            .reset-btn {
                font-size: 15px !important;
                padding: 14px 22px !important;
            }
        }
    </style>
</head>

<body bgcolor="#f5f7fb" style="
        margin:0;
        padding:0;
        background:#f5f7fb !important;
        color:#000000 !important;
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    ">

    <table width="100%" height="100%" bgcolor="#f5f7fb" style="background:#f5f7fb !important;">
        <tr>
            <td align="center" valign="middle" style="padding:40px 12px;">

                <div style="position: relative; width: 100%; max-width: 420px;">

                    <div class="card" style="
                        position: relative;
                        z-index: 10;
                        background: rgba(255, 255, 255, 0.743) !important;
                        border-radius: 10px;
                        border: 2px solid #ffffff;
                        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.063);
                        backdrop-filter: blur(14px);
                        -webkit-backdrop-filter: blur(14px);
                        text-align: center;
                        overflow: hidden;
                    ">

                        <table width="100%">
                            <tr>
                                <td style="padding:28px 32px 18px;">
                                    <img src="https://res.cloudinary.com/db9b6b0bu/image/upload/v1769615534/logoName_dojoic.png"
                                        alt="NChat" width="110" style="display:block;margin:auto;">
                                </td>
                            </tr>

                            <tr>
                                <td style="padding:0 32px 24px;">
                                    <h2 style="
                                    margin:0 0 6px;
                                    font-size:20px;
                                    font-weight:600;
                                    color:#0f172a !important;
                                ">
                                        Reset your password?
                                    </h2>

                                    <p style="
                                    margin:0 0 20px;
                                    font-size:13px;
                                    line-height:1.5;
                                    color:#475569 !important;
                                ">
                                        We received a request to reset your <strong>NChat</strong> password.
                                        Click the button below to continue.
                                    </p>

                                    <a href="${reset_link}" class="reset-btn" style="
                                        display:inline-block;
                                        background:#193cb8;
                                        color:#ffffff !important;
                                        text-decoration:none;
                                        font-size:14px;
                                        font-weight:600;
                                        padding:14px 26px;
                                        border-radius:8px;
                                        margin-bottom:16px;
                                    ">
                                        Reset Password
                                    </a>

                                    <p style="
                                    margin:0;
                                    font-size:12.5px;
                                    color:#64748b !important;
                                ">
                                        This link expires in 15 minutes.<br>
                                        If you didn’t request a password reset, you can safely ignore this email.
                                    </p>
                                </td>
                            </tr>

                            <tr>
                                <td style="
                                padding:14px;
                                background:rgba(255,255,255,0.45) !important;
                                border-top:1px solid rgba(15,23,42,0.05);
                            ">
                                    <p style="
                                    margin:0;
                                    font-size:11px;
                                    color:#94a3b8 !important;
                                    letter-spacing:1.2px;
                                    text-transform:uppercase;
                                    font-weight:600;
                                ">
                                        © 2026 NChat
                                    </p>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>

            </td>
        </tr>
    </table>

</body>

</html>
